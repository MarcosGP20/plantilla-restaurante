<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Restaurante</title>
  </head>
  <body>
    <div class="nav-bar">
      <nav class="bg-gray-100 shadow-md py-4 px-6">
        <div class="flex justify-between items-center">
          <div class="logo text-2xl font-bold">Restaurante</div>

          <!-- Botón Hamburguesa (visible en móviles) -->
          <button
            class="md:hidden text-gray-700 focus:outline-none"
            id="menu-btn"
          >
            <!-- Ícono de hamburguesa -->
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>

          <!-- Menú -->
          <ul class="hidden md:flex space-x-6 text-gray-700" id="menu">
            <li><a href="#home" class="hover:text-blue-500">Inicio</a></li>
            <li><a href="#menu" class="hover:text-blue-500">Menú</a></li>
            <li>
              <a href="#about" class="hover:text-blue-500">Sobre Nosotros</a>
            </li>
            <li><a href="#contact" class="hover:text-blue-500">Contacto</a></li>
          </ul>
        </div>

        <!-- Menú móvil desplegable -->
        <ul class="md:hidden mt-4 space-y-2 hidden" id="mobile-menu">
          <li><a href="#home" class="block hover:text-blue-500">Inicio</a></li>
          <li><a href="#menu" class="block hover:text-blue-500">Menú</a></li>
          <li>
            <a href="#about" class="block hover:text-blue-500"
              >Sobre Nosotros</a
            >
          </li>
          <li>
            <a href="#contact" class="block hover:text-blue-500">Contacto</a>
          </li>
        </ul>
      </nav>
    </div>
    <section class="hero-section *:bg-gray-100">
      <div class="container mx-auto py-10 text-center">
        <h1 class="text-4xl font-bold mb-4">
          Bienvenido a Nuestro Restaurante
        </h1>
        <p class="text-lg mb-6">
          Disfruta de una experiencia culinaria única con nosotros.
          <br />
          ¡Explora nuestro menú y haz tu pedido ahora!
        </p>
        <button
          class="bg-green-700 hover:bg-green-800 text-white font-semibold py-3 px-6 rounded-xl shadow-md transition duration-300"
        >
          Reservar mesa
        </button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
